<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Effects</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>translate</h3>
        <div class="box red"></div>
        <div class="box green translate"></div>
      </div>

      <div class="row">
        <h3>rotate</h3>
        <div class="box red"></div>
        <div class="box green rotate"></div>
      </div>

      <div class="row">
        <h3>scale</h3>
        <div class="box red"></div>
        <div class="box green scale"></div>
      </div>

      <div class="row">
        <h3>skewX</h3>
        <div class="box red"></div>
        <div class="box green skewX"></div>
      </div>

      <div class="row">
        <h3>matrix</h3>
        <div class="box red"></div>
        <div class="box green matrix"></div>
      </div>

      <div class="row">
        <h3>transition</h3>
        <div class="box red"></div>
        <div class="box green transition"></div>
      </div>

      <div class="row">
        <h3>jquery transition</h3>
        <div class="box red"></div>
        <div id="rotateBox" class="box green"></div>
      </div>

      <div class="menu">
        <h3>Menu</h3>
        <div class="outside"></div>
        <div class="middle"></div>
        <div class="outside"></div>
      </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
